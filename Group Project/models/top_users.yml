# Models YAML for fact_top_users table
version: 2
models:
  - name: fact_top_users
    description: "Aggregated table for top buyers and sellers."
    columns:
      - name: user_id
        description: "User ID of the top buyer or seller."
      - name: total_sales
        description: "Total amount of sales made by the user."
      - name: total_bids
        description: "Total number of bids placed by the user."
      - name: total_ratings
        description: "Total number of ratings received by the user."
      - name: avg_rating
        description: "Average rating received by the user."

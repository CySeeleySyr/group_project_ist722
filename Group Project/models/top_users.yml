version: 2

models:
  - name: top_users
    description: "Table containing top buyers and sellers with their aggregated stats."
    columns:
      - name: user_id
        description: "User ID of the buyer or seller."
      - name: role
        description: "Role of the user (Buyer/Seller)."
      - name: items_sold
        description: "Number of items sold by the user (for sellers)."
      - name: total_revenue
        description: "Total revenue generated by the user (for sellers)."
      - name: items_bought
        description: "Number of items bought by the user (for buyers)."
      - name: total_spent
        description: "Total amount spent by the user (for buyers)."
